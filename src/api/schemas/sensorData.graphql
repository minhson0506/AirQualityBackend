scalar DateTime

type SensorData {
    id: ID!
    deviceId: String!
    deviceName: String!
    time: DateTime!
    pm10: Float!
    pm2_5: Float!
    pm1: Float!
    pm4: Float!
    lux: Float!
    temp: Float!
    hum: Float!
    pres: Float!
    alt: Float!
    co2: Float!
    noise: Float!
}

type Query {
    allSensorDatas: [SensorData]
    latestSensorData: [SensorData]
}
